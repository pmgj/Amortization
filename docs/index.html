                <p><label for="tempo">Period in months:</label> <input type="number" name="tempo" min="0" id="tempo" /></p>
                <p><label for="taxa">Monthly interest rate:</label> <input type="number" name="taxa" min="0" id="taxa" /></p>

        </form>

                <tr>
                    <th>n</th>

                <tr>
                    <th>Totals</th>

                    <td></td>

</html>
