<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Amortization Systems</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="index.css">
    <link type="image/svg" rel="icon" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="scripts/GUI.js"></script>
</head>

<body>
    <form action="#">
        <fieldset class="container-sm">
            <legend>Amortization System:</legend>
            <div class="mb-3">
                <label for="option" class="form-label">Option:</label>
                <select class="form-select" name="option" id="option"></select>
            </div>
            <div class="mb-3">
                <label for="principal" class="form-label">Principal:</label>
                <input type="number" class="form-control"
                    name="principal" min="0" id="principal">
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Period in months:</label>
                <input type="number"
                    class="form-control" name="period" min="0" id="period">
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Monthly interest rate:</label>
                <input type="number" class="form-control" name="interestRate" min="0" id="rate">
            </div>
        </fieldset>
    </form>
    <table class="container-sm table table-striped">
        <thead class="table-dark">
            <tr>
                <th>n</th>
                <th>Interest</th>
                <th>Amortization</th>
                <th>Installment</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot class="table-dark">
            <tr>
                <th>Totals</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <template id="row">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
</body>

</html>
